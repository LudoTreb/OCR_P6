<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <title>JustStreamIt</title>
    <link rel='stylesheet' href='style.css'>
</head>

<body>
    
    <header>
        <nav>
            <img src="ress/img/logo_JSI_white_alone.png"  alt="logo" class="nav_item" id="nav_logo">
            <a href="#home" class="nav_item">Accueil</a>
            <a href="#category_rate" class="nav_item">Catégories</a>
        </nav>
    </header>

    <section id="home">
        <h1 id="title"></h1>
        <p id="resume"></p>
        <button id="mainButton" class="button_home">Lecture</button>
    </section>

    <div id="container">
        <section id="category_rate">
            <h3>Les films les mieux notés</h3>
            <div id="element_caroussel_01">
                <button class="scroll_left">&#9664</button>
                <div id="caroussel_01"></div>
                <button class="scroll_right">&#9654</button>
            </div>
        </section>

        <section id="category_genre_1">
            <h3>Action</h3>
            <div id="element_caroussel_02">
                <button class="scroll_left">&#9664</button>
                <div id="caroussel_02"></div>
                <button class="scroll_right">&#9654</button>
            </div>
        </section>

        <section id="category_genre_2">
            <h3>Romance</h3>
            <div id="element_caroussel_03">
                <button class="scroll_left">&#9664</button>
                <div id="caroussel_03"></div>
                <button class="scroll_right">&#9654</button>
            </div>
        </section>

        <section id="category_genre_3">
            <h3>Comedie</h3>
            <div id="element_caroussel_04">
                <button class="scroll_left">&#9664</button>
                <div id="caroussel_04"></div>
                <button class="scroll_right">&#9654</button>
            </div>
        </section>
    </div>

    <!-- The Modal -->
    <div id="myModal" class="modal">
        <!-- Modal content -->
        <div class="modal-content">
            <span class="close">&times;</span>
            <img src="" id="modalImgUrl"/>
            <h2 id="modalTitle">Title</h2>
            <p id="modalDetails">Note, date, runtime</p>
            <p id="modalStoryLine">StoryLine</p>
            <p id="modalCast">Cast</p>
            <p id="modalDirector">Director</p>
            <p id="modalGenre">Genre</p>
            <p id="modalCountryOfOrigin">Country of origin</p>
            <p id="modalBoxOffice">BoxOffice</p>
        </div>
    </div> 
    <script src='main.js'></script>
</body>
</html>
